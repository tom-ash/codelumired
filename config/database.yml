default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary:
    <<: *default
    database: primary_dev
  codelumi:
    <<: *default
    database: codelumi_dev
    migrations_paths: db/codelumi_migrate
  warsawlease:
    <<: *default
    database: warsawlease_dev
    migrations_paths: db/warsawlease_migrate

test:
  primary:
    <<: *default
    database: primary_test
  codelumi:
    <<: *default
    database: codelumi_test
    migrations_paths: db/codelumi_migrate
  warsawlease:
    <<: *default
    database: warsawlease_test
    migrations_paths: db/warsawlease_migrate

production:
  primary:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
  codelumi:
    <<: *default
    url: <%= ENV['HEROKU_POSTGRESQL_GOLD_URL'] %>
    migrations_paths: db/warsawlease_migrate
  warsawlease:
    <<: *default
    url: <%= ENV['HEROKU_POSTGRESQL_BLACK_URL'] %>
    migrations_paths: db/warsawlease_migrate
